<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>IceEngine</title>
    <style>
        body {
            font-family: arial;
            background: #424242;
            color: white;
            margin: 0px;
        }
        .top {
            background: linear-gradient(aqua, #6200ff);
            width: 100%;
            height: 350px;
            margin-top: 30px;
        }
        .top h1 {
            margin: 0px 35%;
            position: absolute;
            font-size: 100px;
        }
        .top a {
            margin: 200px 45%;
            position: absolute;
            font-size: 30px;
            text-decoration: none;
            color: aqua;
            border: 3px solid aqua;
            border-radius: 7px;
            transition: 0.5s;
            z-index: 1000;
        }
        .top a:hover {
            color: white;
            z-index: 1000;
        }
        .top a::before {
            content: '';
            width: 0px;
            height: 35px;
            background: aqua;
            z-index: 1;
            margin: 0px;
            position: absolute;
            transition: 0.5s;
            transform: scale(1);
        }
        .top a:hover::before {
            width: 100%;
            height: 100%;
            z-index: -1000;
        }
        .navbar a {
            text-decoration: none;
            color: aqua;
            border-bottom: 3px solid transparent;
            font-size: 20px;
            margin: 10px 100px;
            transition: 0.2s;
            position: absolute;
        }
        .navbar a:hover {
            margin-top: 3px;
            border-bottom-color: aqua;
        }
        .navbar {
            height: 30px;
        }
        .about h1 {
            margin: 0px 41%;
            font-size: 100px;
        }
        .about p {
            color: #cfcfcf;
            margin: 0px 42%;
        }
        #canvas {
            width: 300px;
            height: 225px;
            margin: 0px 41%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="">Homepage</a>
        <a href="start.html" style="margin-left: 400px">get Started</a>
    </div>
    <div class="top">
        <h1>IceEngine</h1>
        <a href="start.html">Start today!</a>
    </div>
    <div class="about">
        <h1>About</h1>
        <p>
            IceEngine is a JavaScript libary for those who want to make basic 2D games.
            It allows basic physics and textures to run easily on the browser.
        </p>
    </div>
    <div id="scenes"></div>
    <script src="https://iceengine.github.io/libary.js"></script>
    <script>
        var canvas = ice.newScene("canvas", "scenes", 1200, 800);
        var c = canvas.getContext("2d");

        var data = 'var canvas = ice.newScene("canvas", "scenes", 1200, 800); var c = canvas.getContext("2d");';

        var text = {
            word: "Hey",
            color: "white",
            type: 0
        }

        function drawText() {
            c.clearRect(0, 0, 1200, 800);
            c.fillStyle = "green";
            c.font = "50px arial";
            for (var i = 0; i < 16; i++) {
                if (i === 1 || i === 6|| i === 14) {data = 'document.getElementById("diplay").innerHTML = data;'};
                if (i === 2 || i === 7|| i === 13) {data = 'var score = 1; function add() {score += 1;};'};
                if (i === 3 || i === 8|| i === 15) {data = 'var canvas = ice.newScene("canvas", "scenes", 1200, 800); var c = canvas.getContext("2d");'};
                if (i === 4 || i === 9|| i === 12) {data = 'var el = document.createElement("div"); el.innerHTML = "<p>"+data+"</p>";'};
                if (i === 5 || i === 10|| i === 11) {data = 'c.clearRect(x, y, 100, 100); x += 1; c.fillRect(x, y, 100, 100);'};
                c.fillText(data, 0, i * 50);
            }
            c.font = "650px arial";
            c.fillStyle = text.color;
            c.fillText(text.word, 50, 600);
            if (text.type === 1) {text.word = "Hey";text.color = "white";};
            if (text.type === 2) {text.word = "Hey";text.color = "blue";};
            if (text.type === 3) {text.word = "use";text.color = "white";};
            if (text.type === 4) {text.word = "use";text.color = "blue";};
            if (text.type === 5) {text.word = "ICE";text.color = "white";};
            if (text.type === 6) {text.word = "ICE";text.color = "aqua";};
            setTimeout(function () {
                text.type += 1;
                drawText();
            }, 1000);
            if (text.type >= 6) {text.type = 0;}
        };
        drawText();
    </script>
</body>
</html>
